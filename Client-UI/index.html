<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0D87E2" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <!-- select -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-multiselect.min.css" />

    <!-- datepicker -->
    <link type="text/css" href="css/daterangepicker.css" />

    <!-- Custom css -->

    <link rel="stylesheet" type="text/css" href="css/common/main.css" />
    <link rel="stylesheet" type="text/css" href="css/client/client.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive/responsive.css" />

    <!-- Bootstrap js -->

    <!-- custom css -->

    <title>Kantime | Client</title>
</head>

<body>

    <header>
        <nav class="">
            <div class="">
                <img src="images/nav.svg" style="width: 100%" />
            </div>
        </nav>
    </header>
    <main class="mt-3 d-flex justify-content-center">
        <div class="new-take-info d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-between mt-10">
                <h1 class="color-greyBlueScale f-16 f-700 lh-20">Client List</h1>
            </div>
            <div class="bg-white p-30 mt-10 rounded-2 d-flex flex-column gap-30 border-color">
                <div class="">
                    <div class="col-5 d-grid">
                        <div class="">
                            <div class="d-flex justify-content-between">
                                <label class="label" for="f-name">Search</label>
                                <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#matchClientStatus"
                                    class="link-blue">Match Client Status</a>
                            </div>

                            <div class="d-flex search search-client">

                                <input type="text" placeholder="Search" class="search-input w-75">
                                <select class="single-select input-item" aria-label="Default select example"
                                    id="religion-Pinfo">
                                    <option value="0" selected>Client</option>
                                    <option value="1">Pediatrics</option>
                                    <option value="2">Medicaid</option>
                                    <option value="3">DOB</option>
                                </select>
                                <img src="images/lens.svg" alt="search lens" class="lens">

                            </div>
                        </div>

                    </div>
                    <hr class="modal-line-2 mt-20 mb-20">
                    <div class="d-grid grid-box gap-3 mt-3">
                        <div>
                            <label class="form-label label" for="dob">SOC date Range</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-item " id="dob" placeholder="Select Date">
                                <span class="input-group-text"><img src="images/Calendar.svg" /></span>
                            </div>
                        </div>
                        <div>
                            <label class="form-label label" for="dob">Discharge Date Range</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-item " id="dob" placeholder="Select Date">
                                <span class="input-group-text"><img src="images/Calendar.svg" /></span>
                            </div>
                        </div>
                        <div>
                            <label class="form-label label" for="dob">Clinician</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-item " id="dob" placeholder="Select Date">
                                <span class="input-group-text"><img src="images/Calendar.svg" /></span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </main>
    <div class="modal show" tabindex="-1" id="matchClientStatus" aria-modal="true" role="dialog" style="display: none;">
        <div class="modal-dialog custom-modal-1 modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-greyBlue">
                    <h5 class="modal-title Pinfo color-darkblue">Match Client Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-outline-primary btn-modal-set-default">Set as Default</a>
                        <a href="#" class="btn btn-primary btn-modal-submit ms-3">Done</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-multiselect.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap js-->
    <!-- <script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>-->

    <!-- datepicker js-->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/custom.js"></script>




</body>

</html>
